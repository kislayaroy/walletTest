<div *ngIf="!userAdded" class="form-container">
    <h1> New User Form </h1>
    <form #addUserForm="ngForm">
        <div class="form-group">
            <label> Name: </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label> Login Name: </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" class="form-control" id="loginName">
        </div>
        <div class="form-group">
            <label> Password: </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" class="form-control" id="passowrd">
        </div>
        <div class="form-group">
            <label> Phone Number: </label> &nbsp;&nbsp;
            <input type="text" class="form-control" id="phoneNumber">
        </div>

        <button type="submit" class="btn btn-success" (click)="createUser()">Submit</button>
    </form>
</div>
<div class="margin-top" *ngIf="userAdded">Congrats! You are successfully registered. Please click on <strong>Account Details</strong> button for your account information</div>
