<div *ngIf="!loggedIn" class="form-container">
    <h1> Existing User Form </h1>
    <form #existingUserForm="ngForm">
        <div class="form-group">
            <label> Login Name: </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" class="form-control" id="loginName">
        </div>
        <div class="form-group">
            <label> Password: </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" class="form-control" id="passowrd">
        </div>

        <button type="submit" class="btn btn-success" (click)="loginUser()">Submit</button>
    </form>
</div>
<div class="margin-top" *ngIf="loggedIn">Congrats! You are successfully logged in. Please click on <strong>Account Details</strong> button for your account information</div>
